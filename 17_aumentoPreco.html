<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt("digite o preço do produto"))
    //PROCESSAMENTO
    if (preco <= 280) { let porcentagem = preco * 0.2 
        alert(`O aumento foi de R$${porcentagem}.`);
    }
    else if (preco <= 700 && preco > 280) {
        let porcentagem = preco * 0.15
        alert(`O aumento foi de R$${porcentagem}.`);
    }
    else if (preco <= 1500 && preco > 700) {
        let porcentagem = preco * 0.10
        alert(`O aumento foi de R$${porcentagem}.`);
    }
    else if (preco >= 1500) {
        let porcentagem = preco * 0.5
        alert(`O aumento foi de R$${porcentagem}.`);
    }
    else { alert("ops, algo deu errado") }
    //SAÍDA
</script>
