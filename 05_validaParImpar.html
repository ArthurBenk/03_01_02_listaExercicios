<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const number = Number(prompt(`digite um número`))
    
    //PROCESSAMENTO
    const conta = (2*(Math.ceil(number/2))) - number;
    if (conta === 0) {alert("seu número é par")} else {alert("seu número é impar")}

    //SAÍDA
    
</script>
