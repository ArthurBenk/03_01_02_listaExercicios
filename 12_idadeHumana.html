<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const anos = Number(prompt("quantos anos tem o seu cão?"))
    const porte = prompt("quantos o porte do seu cão?").toLowerCase()
    let fator = 0
    //PROCESSAMENTO
    if (porte   == "pequeno") {fator = anos * 5} 
    else if (porte == "médio") {fator  = anos * 6}
    else if (porte == "grande") {fator = anos * 7}
    else {fator = "(valor invalido)"}
    //SAÍDA
    alert(`seu cão tem ${fator} anos`);
</script>
