<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura * 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const altura = Number(prompt("digite sua altura"))
    const peso = Number(prompt("digite seu peso"))
    const imc = (peso / altura ** 2);
    //PROCESSAMENTO
    if (imc<=18.5) {alert("subpeso")} 
    else if (imc<=25) {alert("normal")}
    else if (imc<=30) {alert("sobrepeso")}
    else if (imc>30) {alert("obeso")}
    else {alert("ops, algo deu errado")}
    //SAÍDA

</script>
