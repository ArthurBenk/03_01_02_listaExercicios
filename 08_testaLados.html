<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const ladoA = Number(prompt(" qual o tamanho do lado A de seu triangulo?"))
    const ladoB = Number(prompt(" qual o tamanho do lado B de seu triangulo?"))
    const ladoC = Number(prompt(" qual o tamanho do lado C de seu triangulo?"))
    
    //PROCESSAMENTO
    
    
    //SAÍDA
    if (ladoA == ladoB && ladoA == ladoC && ladoB == ladoC) 
    {document.write("seu triângulo é equilátero")}
    else if (ladoA == ladoB || ladoA == ladoC || ladoB  == ladoC) 
    {document.write("seu triângulo é isósceles ")} 
    else 
    {document.write("seu triângulo é escaleno")}

</script>
