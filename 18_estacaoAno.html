<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("em qual hemisfério você vive?").toLowerCase()
    const mes = prompt("em qual mes estamos?").toLowerCase()
    let contador
    //PROCESSAMENTO
    if (hemisferio == "sul") {contador = 100} 
    else if (hemisferio == "norte") {contador = -100}
    else {alert("hemisfério invalido")}

    if (mes=="janeiro" || mes=="fevereiro" || mes=="dezembro") 
    {contador = contador + 1} 
    else if(mes=="março" || mes=="abril" || mes=="maio") 
    {contador = contador + 2}
    else if(mes=="junho" || mes=="julho" || mes=="agosto") 
    {contador = contador + 3}
    else if(mes=="setembro" || mes=="outubro" || mes=="novembro") 
    {contador = contador + 4}
    else 
    {alert("mes invalido")}
    
    if (contador==101) {alert("já é verão!")} 
    else if (contador==102) {alert("já é outono!")}
    else if (contador==103) {alert("já é inverno!")}
    else if (contador==104) {alert("já é primavera!")}
    else if (contador==-99) {alert("já é inverno!")}
    else if (contador==-98) {alert("já é primavera!")}
    else if (contador==-97) {alert("já é verão!")}
    else if (contador==-96) {alert("já é outono!")}
    else {alert("ops, algo deu errado")}
    //SAÍDA

</script>
